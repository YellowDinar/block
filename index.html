<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1200px">       
	<title>Мастер блоков</title>
	<link rel="stylesheet" type="text/less" href="css/style.less">
    <script type="text/javascript" src="js/less.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<div class="head">
		<div class="content">
			<div class="callback">
				<a class="btn" href="javascript:">ЗАКАЗАТЬ ЗВОНОК</a>
			</div>
			<div class="number">
				8 (843) 222-22-22
			</div>
			<div class="logo">
				<img src="img/logo.png" alt="">
			</div>
		</div>
	</div>
	<div class="order">
		<div class="content">
			<div class="form">
				<form action="">
					<div>
						<input placeholder="Имя" type="text" class="name">
					</div>
					<div>
						<input placeholder="Фамилия" type="text" class="fam">	
					</div>
					<div>
						<input placeholder="E-mail" type="text" class="email">
					</div>
					<div class="orderBtn">
						<a href="javascript:" class="btn">ЗАКАЗАТЬ ЗВОНОК</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="whyTitle">
		<div class="content">
			<div class="title">
				ПОЧЕМУ ПЕНОБЕТОН ЛУЧШЕ?
			</div>
		</div>	
	</div>	
	<div class="why">
		<div class="content">
			<div class="desc">
				<div class="first">
					<div class="elem">
						<div>
							<img src="img/one.png" alt="">
						</div>
						<div class="text">
							НИЗКАЯ ТЕПЛОПРОВОДНОСТЬ
						</div>
					</div>
					<div class="elem">
						<div>
							<img src="img/two.png" alt="">
						</div>
						<div class="text">
							ВЛАГОСТОЙКОСТЬ
						</div>
					</div>
					<div class="elem">
						<div>
							<img src="img/three.png" alt="">
						</div>
						<div class="text">
							МОРОЗОСТОЙКОСТЬ
						</div>
					</div>
				</div>
				<div class="second">
					<div class="elem">
						<div class="text">
							ЭКОЛОГИЧНОСТЬ
						</div>
						<div>
							<img src="img/four.png" alt="">
						</div>
					</div>
					<div class="elem">
						<div class="text">
							НИЗКАЯ ПЛОТНОСТЬ
						</div>
						<div>
							<img src="img/five.png" alt="">
						</div>
					</div>
					<div class="elem">
						<div class="text">
							ОТЛИЧНАЯ ЗВУКОИЗОЛЯЦИЯ
						</div>
						<div>
							<img src="img/six.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="calc">
		<div class="content">
			<div class="count">
				<div class="title">
					<div class="inner">
						КАЛЬКУЛЯТОР
					</div>
				</div>
				<div class="long">
					<div class="text">
						Длина
					</div>
					<div class="input">
						<input type="text">
					</div>
				</div>
				<div class="width">
					<div class="text">
						Ширина
					</div>
					<div class="input">
						<input type="text">
					</div>
				</div>
				<div class="height">
					<div class="text">
						Высота
					</div>
					<div class="input">
						<input type="text">
					</div>
				</div>
				<div class="col">
					<div class="text">
						Количество
					</div>
					<div class="input">
						<input type="text">
					</div>
				</div>
				<div class="all">
					<a href="javascript:" class="btn">ПОДСЧИТАТЬ</a>
				</div>
			</div>
		</div>
	</div>
	<div class="weTitle">
		<div class="content">
			<div class="title">
				ПОЧЕМУ ИМЕННО МЫ?
			</div>
		</div>
		<div class="we">
			<div class="content">
				
			</div>
		</div>
	</div>
</body>
</html>
